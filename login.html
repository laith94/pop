  <body>
  
  <!-- ******************* -->
    <div class="site-logo">
      <h1 class="hh">مواقع بغداد الأثرية</h1>
    </div>
    
  </header> 
  

  <main class="main-content">
    <div class="container-fluid photos">
      <div class="row justify-content-center">
        
        <div class="col-md-6 pt-4"  data-aos="fade-up">
          <h2 class="text-white mb-4">تسجيل الدخول </h2>

          <div class="row">
            <div class="col-md-12">
                <p class="mb-5" style="color: #d1cfcd; font-size: 24px; font-family: 'Rakkas';">تواصل مع  الأصدقاء والعالم من حولك على مشاهدة الصور والتحديثات من خلال التسجيل في الجدول الزمني. شاهد الجديد في حياتك وفقًا لجدولك. هل تبحث عن الآثار القديمة في بغداد</p>
              

              <div class="row">
                <div class="col-md-12">

                  

                  <form action="#">
                    
                    

                    <div class="row form-group mb-5">
                      <div class="col-md-6 mb-3 mb-md-0">
                        <label class="text-white" for="fname">اسم الأول</label>
                        <input type="text" id="fname" class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label class="text-white" for="lname">اسم العائلة</label>
                        <input type="text" id="lname" class="form-control">
                      </div>
                    </div>

                    <div class="row form-group mb-5">
                      
                      <div class="col-md-12">
                        <label class="text-white" for="email">البريد الألكتروني</label> 
                        <input type="email" id="email" class="form-control"  placeholder="أدخل عنوان البريد الالكتروني">
                      </div>
                    </div>

                    <div class="row form-group mb-5">
                      
                      <div class="col-md-12">
                        <label class="text-white" for="password">كلمة السر</label> 
                        <input type="password" id="password" class="form-control" placeholder="كلمة السر جديدة">
                      </div>
                    </div>

                    <div class="row form-group mb-5">
                      <div class="col-md-12">
                        <label class="text-white" for="message">رســــالة</label> 
                        <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder=" اكتب ملاحظاتك أو أسئلتك هنا ...."></textarea>
                      </div>
                    </div>

                    <div class="row form-group">
                      <div class="col-md-12">
                        <input style="background: #fda638;" type="submit" value="تسجيل" class="btn btn-primary btn-md text-white">
                      </div>
                    </div>

        
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-md-12 text-center py-5">

        </div>
      </div>
